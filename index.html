<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>The Calculator</title>
</head>
<body>
    <div class="container">
        <h1>The Calculator</h1>
        <!-- square Number -->
        <h2>Square Number</h2>
        <label >Square Number:</label>
        <input id="Square_Number" type="number">
        <br>
        <button id="Squared_Button">Squared Number</button>
        <p id="demo_square"></p>
        <!-- End Square Number -->
        <!--*****************************************************-->
        <!-- Half Number -->
        <h2>Half Number</h2>
        <label >Half Number:</label>
        <input id="Half_Number" type="number">
        <br>
        <button id="Half_Button">Halfed Number</button>
        <p id="demo_half"></p>
        <!-- End Half Number -->
        <!--*****************************************************-->
        <!-- Percent of Number -->
        <h2>Percent Of Number</h2>
        <label >Percent Of Number:</label>
        <input id="Percent_Number" type="number">
        <br>
        <label >Percentage:</label>
        <input id="Percen_Value" type="number">
        <br>
        <button id="Percent_Button">Percented Number</button>
        <p id="demo_percent"></p>
        <!-- End Percent of Number -->
        <!--*****************************************************-->
        <!-- Area Of Circle   -->
        <h2>Area Of Circle</h2>
        <label >Radius:</label>
        <input id="Radius" type="number">
        <br>
        <button id="Radius_Button">Area Of Circle</button>
        <p id="demo_radius"></p>
        <!-- End Area Of Circle -->
        <!--*****************************************************-->
        <!--*****************************************************-->
        <!-- The Calculator   -->
        <h2>The Calculator</h2>
        <label >The number:</label>
        <input id="The_Number" type="number">
        <br>
        <button id="Number_Button">Calculate</button>
        <p id="demo_number_halfed"></p>
        <p id="demo_number_squared"></p>
        <p id="demo_circle_area"></p>
        <p id="demo_circle_area_percentage"></p>
        <!-- End Area Of Circle -->
        <!--*****************************************************-->

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>
</html>
